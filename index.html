<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title> WeatherBe </title>
  </head>
  <body class="container-fluid">
    <!-- header -->
    <header class="header">
      <div class="bg-secondary">
        <h1 class="p-2 text-center text-light">WeatherBe</h1>
      </div>
    </header>
    <!-- main of the body -->
    <main>
      <div class="row">
        <!-- search bar -->
        <section class="col-md-4">
          <div class="card"></div>
          <h3 class="card-header">Search For a City</h3>
          <section id="search-form" class="card-body">
            <input
              id="search"
              type="text"
              autocapitalize="yes"
              autofocus="true"
              class="form-input"
              placeholder="Enter city or Zip code"
            />
            <button id="btn" class="btn btn-secondary btn-md">Search</button>
          </section>
          <!-- <h3> five day forecast </h3> -->
          <!-- search history -->
          <section>
            <ul class="list-group" id="search-history-list"></ul>
          </section>
        </section>
        <div class="col-md-7">
          <!-- present forecast section -->
          <section>
            <h1 class="searchInfo"></h1>
            <img class="weatherIcon" />
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </section>

          <!-- 5 day section -->
          <section>
            <div class="row">
              <div class="col-md">
                <div class="forecast"></div>
              </div>
              <div class="col-md">
                <div class="forecast"></div>
              </div>
              <div class="col-md">
                <div class="forecast"></div>
              </div>
              <div class="col-md">
                <div class="forecast"></div>
              </div>
              <div class="col-md">
                <div class="forecast"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
